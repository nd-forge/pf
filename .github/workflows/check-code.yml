name: Check Code

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24', '1.25']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: false

      - name: Run tests
        run: go test -v -race -count=1 ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall

  coverage:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Check coverage
        id: coverage
        run: |
          go test -coverprofile=coverage.out -covermode=atomic ./...
          REPORT=$(go tool cover -func=coverage.out)
          TOTAL=$(echo "$REPORT" | grep total | awk '{print $3}' | sed 's/%//')
          echo "$REPORT"
          echo ""
          echo "Total coverage: ${TOTAL}%"

          # Generate coverage tables
          FULL_TABLE="| Function | Coverage |\n|---|---|\n"
          UNCOVERED_TABLE="| Function | Coverage |\n|---|---|\n"
          UNCOVERED_COUNT=0

          while IFS= read -r line; do
            [[ -z "$line" ]] && continue
            [[ "$line" == *"total:"* ]] && continue
            FUNC=$(echo "$line" | awk '{print $1 ":" $2}')
            COV=$(echo "$line" | awk '{print $3}')
            FULL_TABLE+="| ${FUNC} | ${COV} |\n"
            if [[ "$COV" == "0.0%" ]]; then
              UNCOVERED_TABLE+="| ${FUNC} | ${COV} |\n"
              UNCOVERED_COUNT=$((UNCOVERED_COUNT + 1))
            fi
          done <<< "$REPORT"

          echo -e "$FULL_TABLE" > /tmp/coverage_table.md
          echo -e "$UNCOVERED_TABLE" > /tmp/uncovered_table.md

          PASS="true"
          STATUS="‚úÖ"
          if (( $(echo "$TOTAL < 80.0" | bc -l) )); then
            PASS="false"
            STATUS="‚ùå"
          fi

          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "pass=$PASS" >> "$GITHUB_OUTPUT"
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"
          echo "uncovered_count=$UNCOVERED_COUNT" >> "$GITHUB_OUTPUT"

          if [[ "$PASS" == "false" ]]; then
            echo "::error::Coverage ${TOTAL}% is below 80% threshold"
            exit 1
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const total = '${{ steps.coverage.outputs.total }}';
            const pass = '${{ steps.coverage.outputs.pass }}';
            const status = '${{ steps.coverage.outputs.status }}';
            const uncoveredCount = '${{ steps.coverage.outputs.uncovered_count }}';
            const fullTable = fs.readFileSync('/tmp/coverage_table.md', 'utf8').trim();
            const uncoveredTable = fs.readFileSync('/tmp/uncovered_table.md', 'utf8').trim();

            let body = `## üìä Coverage Report\n\n`;
            body += `**Total: ${total}%** (threshold: 80%) ${status}\n\n`;

            if (parseInt(uncoveredCount) > 0) {
              body += `<details>\n<summary>‚ö†Ô∏è Uncovered functions (${uncoveredCount})</summary>\n\n`;
              body += uncoveredTable + '\n\n</details>\n\n';
            }

            body += `<details>\n<summary>All functions</summary>\n\n`;
            body += fullTable + '\n\n</details>';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = '## üìä Coverage Report';
            const existing = comments.find(c => c.body.startsWith(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Update coverage badge
        if: success()
        run: |
          go test -coverprofile=coverage.out -covermode=atomic ./...
          TOTAL=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')

          if (( $(echo "$TOTAL >= 90" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$TOTAL >= 80" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$TOTAL >= 70" | bc -l) )); then
            COLOR="yellowgreen"
          elif (( $(echo "$TOTAL >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          sed -i "s|!\[coverage\](https://img.shields.io/badge/coverage-[^)]*)|![coverage](https://img.shields.io/badge/coverage-${TOTAL}%25-${COLOR})|g" README.md

          if git diff --quiet README.md; then
            echo "No badge change needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "update coverage badge to ${TOTAL}%"
            git push origin HEAD:${{ github.head_ref }}
          fi
